{% extends 'MySideEffectApp/base.html' %}


{% block content %}
{% for med_name in drugs %}
<h1>{{med_name}}</h1>

<table>
    <tr>
        {% for attr_name in attribute_list %}
            <th>{{attr_name}}</th>
        {% endfor %}
    </tr>
    {% for occurence in res_list %}
        <tr>
            {% for attr in occurence %}
                <td>{{attr}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
